    <script>

console.log('Hello script');

        /*
            **************************************
            Challenge #4: More syntax errors, this time with other data types.

        */


        let obj1 = {
            abc: 3,

        if (obj1.abc === 3) {
            console.log("Challenge #4 Working");

        ];

        /*

       */


        /*
            **************************************
            Bonus Challenge: JavaScript often uses "callback" syntax. This
            won't be the last time we see code like this. Uncomment the
            following code and fix the syntax errors.

            When functioning, it should say "Challenge 5 Working" x12

            Brief technical explanation of callbacks: The "=>" syntax (called
            "arrow syntax" or "lambda syntax") is creating a function without a
            name (called an "anonymous function"). This gets passed as an
            argument to another method or function, to be "called back". e.g.
            or called at a later time.  We will cover this A LOT MORE moving
            forward.
        */


        let testArray = ['a', 'a', 'a', 'b'];

        testArray.forEach((item) => {
            if (item === 'a') {
                console.log("Challenge 5 Working");
            }});

        testArray.map(item => {
            if (item === 'a') {
                console.log("Challenge 5 Working");
            }
        });

        testArray.forEach(item => {
            if (item === 'a') {
                console.log("Challenge 5 Working");
            }
        });

        testArray.filter(item => item === 'a').forEach((item) => { console.log("Challenge 5 Working") });
